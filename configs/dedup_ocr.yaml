input_dir: "data/raw"
normalized_dir: "data/interim"
output_dir: "data/processed"

ocr:
  enabled: true
  language: "eng"

dedup:
  exact:
    enabled: true
    hash_algorithm: "sha256"
  near:
    enabled: false
    similarity_threshold: 0.9
    min_length: 200

index:
  enabled: true
  backend: "sqlite"
  sqlite_path: "data/processed/index.sqlite"

report:
  output_path: "data/processed/dedup_ocr_report.json"